<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>
    <main>
        <section class="nature">
            <img src="./assert/nature-1.jpeg" id="1" alt="">
            <img src="./assert/nature-2.jpeg" id="2" alt="">
            <img src="./assert/nature-3.jpeg" id="3" alt="">
        </section>
        <section class="city">
            <img src="./assert/city-1.jpeg" alt="" id="4">
            <img src="./assert/city-2.jpeg" alt="" id="5">
            <img src="./assert/city-3.jpeg" alt="" id="6">
            <img src="./assert/city-4.jpeg" alt="" id="7">
            <img src="./assert/city-5.jpeg" alt="" id="8">
        </section>
    </main>
    <section class="modal removal" id="modal">
        <div class="closeDiv">
            <button id="close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="sliderContainer">
            <div class="upper">
                <button id="prev">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <img src="./assert/city-1.jpeg" alt="" id="pic">
                <button id="next">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <h2 id="title"><span></span><span></span></h2>
        </div>
        <div class="downImageContainer">
           
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/91c2d2ff16.js" crossorigin="anonymous"></script>
</body>
</html>
